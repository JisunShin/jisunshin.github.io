---
layout: default
---
<div class="home">
<h1 class="page-heading">Tag: {{ page.tag }}</h1>
<ul class="post-list">
{% for post in site.tags[page.tag] %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
{% endfor %}
</ul>
</div>
{% include archive.html %}
